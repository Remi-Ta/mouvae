<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - mouvàe</title>
    <link rel="stylesheet" href="admin_styles_siv.css">
</head>
<body>
    <div class="admin-container">
        <h1>Gestion des Annonces et Infos Trafic</h1>
        <div class="tabs">
            <button class="tab-button" onclick="showTab('traffic')">Infos Trafic</button>
            <button class="tab-button" onclick="showTab('announcement')">Annonces</button>
            <button class="tab-button" onclick="showTab('suspension')">Suspensions</button>
        </div>
        <div id="traffic-tab" class="tab-content">
            <h2>Infos Trafic</h2>
            <input type="text" id="traffic-line-input" placeholder="Ligne(s)">
            <input type="text" id="traffic-date-input" placeholder="Dates">
            <textarea id="traffic-detail-input" placeholder="Détail"></textarea>
            <button onclick="addTrafficInfo()">Ajouter</button>
            <div id="traffic-info-list">
                <!-- Liste des infos trafic -->
            </div>
        </div>
        <div id="announcement-tab" class="tab-content" style="display: none;">
            <h2>Annonces</h2>
            <textarea id="announcement-input" placeholder="Ajouter une annonce"></textarea>
            <button onclick="addAnnouncement()">Ajouter</button>
            <div id="announcement-list">
                <!-- Liste des annonces -->
            </div>
        </div>
        <div id="suspension-tab" class="tab-content" style="display: none;">
            <h2>Suspensions de Desserte</h2>
            <select id="suspension-period-input">
                <option value="lav_sco">Lundi au Vendredi - Période scolaire</option>
                <option value="lav_vac">Lundi au Vendredi - Vacances scolaires</option>
                <option value="sam">Samedi - Toute l'année</option>
                <option value="dim">Dimanche - Toute l'année</option>
            </select>
            <button onclick="loadStops()">Charger les arrêts</button>
            <div id="suspension-stop-selection" style="display: none;">
                <select id="suspension-stop-input" multiple>
                    <!-- Options d'arrêts seront ajoutées dynamiquement -->
                </select>
                <div id="selected-stops-list">
                    <!-- Liste des arrêts sélectionnés -->
                </div>
            </div>
            <textarea id="suspension-message-input" placeholder="Message à afficher"></textarea>
            <button onclick="addSuspension()">Ajouter</button>
            <div id="suspension-list">
                <!-- Liste des suspensions -->
            </div>
        </div>
    </div>
    <script src="admin_script_siv.js"></script>
</body>
</html>
